<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #1e293b;
      --accent1: #3b82f6;
      --accent2: #06b6d4;
      --text: #f8fafc;
      --muted: #94a3b8;
      --glass: rgba(255,255,255,0.06);
      --radius: 16px;
      --shadow: 0 8px 30px rgba(0,0,0,0.4);
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    header p {
      margin-top: 10px;
      font-size: 1.1rem;
      color: var(--muted);
    }

    .container {
      width: 100%;
      max-width: 1100px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
      padding: 40px;
    }

    /* Contact Form */
    form {
      background: var(--glass);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      border-radius: var(--radius);
      border: 2px solid transparent;
      background: rgba(255,255,255,0.08);
      color: var(--text);
      font-size: 15px;
      transition: border 0.2s, box-shadow 0.2s;
      outline: none;
    }

    input:focus, textarea:focus {
      border: 2px solid var(--accent1);
      box-shadow: 0 0 8px rgba(59,130,246,0.6);
    }

    textarea {
      resize: vertical;
      min-height: 140px;
    }

    button {
      padding: 14px;
      border: none;
      border-radius: var(--radius);
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(6,182,212,0.5);
    }

    /* Contact Info & Map */
    .info {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background: var(--glass);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
    }

    .card strong {
      font-size: 14px;
      color: var(--accent1);
      display: block;
      margin-bottom: 4px;
    }

    .card span {
      font-size: 15px;
    }

    .map {
      border-radius: var(--radius);
      overflow: hidden;
      height: 250px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üì© Get in Touch</h1>
    <p>We‚Äôd love to hear from you! Fill out the form or reach us using the info below.</p>
  </header>

  <div class="container">
    <!-- Form -->
    <form>
      <div>
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="John Doe" required>
      </div>
      <div>
        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="example@email.com" required>
      </div>
      <div>
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Reason for contacting" required>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" placeholder="Write your message..." required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>

    <!-- Info + Map -->
    <div class="info">
      <div class="card">
        <strong>üìç Address</strong>
        <span>123 Main Street, Hargeisa, Somalia</span>
      </div>



      
      <div class="card">
        <strong>üìû Phone</strong>
        <span>+252 61 123 4567</span>
      </div>
      <div class="card">
        <strong>üìß Email</strong>
        <span>support@example.com</span>
      </div>
      <div class="map">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.792801547436!2d44.0500!3d9.5600!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zOcKwMzMnMzYuMCJOIDQ0wrAwMycwMC4wIkU!5e0!3m2!1sen!2sso!4v0000000000" 
          allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </div>
  </div>

</body>
</html>
